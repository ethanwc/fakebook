    <link rel="stylesheet" type="text/css" href="post.css" />

    <link

    />
    <link

    <title>Post</title>
  </head>
  <body>
    <div class="container"></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="post w-75 rounded mx-auto m-2">
        <div
          class="d-flex flex-row justify-content-between align-items-stretch p-1"
        >
          <p class="pt-1 pl-1">Jessica Abraham</p>
          <div class="d-flex flex-row justify-content-end p-1 no-gutters">
            <p class="mr-2 pt-1">8:43 pm</p>
            <i class="material-icons mr-2"> thumb_up</i>
            <i class="material-icons"> comment</i>
          </div>
        </div>

        <p class="p-2">There was a post posted here it was about a post.</p>
      </div>
      <div class="comment w-75 rounded mx-auto m-2">
        <div
          class="d-flex flex-row justify-content-between align-items-stretch p-1"
        >
          <p class="pt-1 pl-1">Morgran Freeman</p>
          <div class="d-flex flex-row justify-content-end p-1 no-gutters">
            <p class="mr-2 pt-1">8:43 pm</p>
            <i class="material-icons mr-2"> thumb_up</i>
            <i class="material-icons mr-2"> thumb_down</i>
            <p class="mr-2 pt-1">43 Likes</p>
          </div>
        </div>

        <p class="p-2">
          Wow what a cool post about posting a post about a post. I am
          responding to your post with a post about your post. Thanks for
          reading.
        </p>
      </div>
    </div>
