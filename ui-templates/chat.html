<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="chat.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" 
    />
    <title>Profile</title>
  </head>
  <body>
    <div class="container-fluid min-100 d-flex flex-column">
      <div class="row no-gutter">
        <div class="col-4">
          <div class="row contact-box-bar">
            <div class="col p-0 m-0">
              <div class="d-flex">
                <div class="d-flex flex-grow-1">
                  <div class="p-2">
                    <a href="posts.html">
                      <i class="m-0 mt-2 p-0 ml-3 material-icons">arrow_back</i>
                    </a>
                  </div>

                  <div class="my-auto mr-2 flex-grow-1">
                    <input
                      type="text"
                      class="form-control rounded ml-2"
                      placeholder="Search contacts"
                    />
                  </div>
                </div>

                <div class="p-2">
                  <div class="d-flex float-right justify-content-center">
                    <i class="material-icons mt-2 ml-2 mr-2">menu</i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="row chat-box-bar">
            <div class="col-md-4 align-self-center">
              <p class="m-0 p-0 text-imp">James Bond</p>
              <p class="m-0 mb-1 p-0 text-unimp">Online</p>
            </div>
            <div class="col-4 align-self-center">
              <div class="d-flex ">
                <i class="material-icons text-unimp my-auto pr-1"
                  >access_time</i
                >
                <p class="m-0 p-0">12:32PM</p>
              </div>
            </div>
            <div class="col-4 my-auto">
              <div class="float-right align-self-center">
                <div class="d-flex flex-grow-1">
                  <div class="p-2 flex-grow-1">
                    <input
                      type="text"
                      class="form-control rounded"
                      placeholder="Search conversation"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row flex-grow-1 no-gutter">
        <div class="col-4 contact-box">
          <div class="h-100 d-flex flex-column">
            <div
              class="flex-grow-1 "
              style="height:200px; overflow: auto; scrollbar-width: none;"
            >
              <!-- contacts -->

            </div>
          </div>
        </div>

        <!-- Chat box top bar -->
        <div class="col-8 chat-box">
          <div class="h-100 d-flex flex-column">
            <div class="h-100 d-flex flex-column">
              <div
                class="flex-grow-1"
                style="height:200px; overflow: auto; scrollbar-width: none"
              >
             <!-- messages -->
              </div>
              <div class="row justify-content-center">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control chat-input"
                    placeholder="Enter a message"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">
                      <i class="material-icons">send</i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
